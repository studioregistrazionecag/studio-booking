<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Servizio offline — Studio Booking</title>
  <link rel="stylesheet" href="/frontend/assets/styles.css">
  <style>
    .offline-wrap{
      max-width:680px;margin:40px auto;padding:24px;
      background: linear-gradient(180deg,#121321 0%, #0e0f15 100%);
      border:1px solid rgba(212,175,55,.28);
      border-radius:18px;box-shadow:0 16px 40px rgba(0,0,0,.35);
      text-align:center
    }
    .offline-wrap h1{margin:6px 0 8px}
    .offline-wrap p{color:var(--muted);line-height:1.6}
    .logo-center{width:72px;height:72px;border-radius:16px;margin-bottom:12px;box-shadow:0 0 26px rgba(212,175,55,.35)}
    .btn{padding:12px 16px;border-radius:12px;border:1px solid rgba(212,175,55,.3);background:#1a1a22;color:#fff;cursor:pointer}
    .btn-gold{background:linear-gradient(90deg,#d4af37,#f1d57a);color:#161616;border:none;font-weight:800}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="offline-wrap">
    <img src="/frontend/assets/logo.png" class="logo-center" alt="logo">
    <h1>Servizio temporaneamente offline</h1>
    <p>Stiamo effettuando manutenzione o un aggiornamento. Riprova più tardi.</p>
    <p class="muted" style="margin-top:10px">Se hai bisogno di assistenza puoi contattarci su whatsapp.</p>
      <p class="muted" style="margin-top:10px">346 503 4326.</p>
    <div style="margin-top:16px">
      <a href="/frontend/auth/login.html" class="btn">Riprova il login</a>
      <a href="/" class="btn btn-gold" style="margin-left:8px">Torna alla home</a>
    </div>
  </div>
</body>
</html>
